<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EndoAI — Upload</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <div class="page-header">
      <h1>Upload Slide</h1>
      <p>Upload endometrial pathology images for AI-powered analysis</p>
      <div style="margin-top: 1rem;">
        <a href="index.html" style="margin-right: 1rem; color: var(--accent); text-decoration: none; font-weight: 600;">← Home</a>
        <a href="results.html" style="color: var(--accent); text-decoration: none; font-weight: 600;">View Results →</a>
      </div>
    </div>
    
    <form id="uploadForm">
      <label>Select JPEG (≤ 10MB)
        <input type="file" name="image" accept="image/jpeg" required />
      </label>

      <label>Specimen ID
        <input type="text" name="specimen_id" />
      </label>

      <label>Age Group
        <select name="age_group">
          <option value="unknown">Unknown</option>
          <option value="<18">&lt;18</option>
          <option value="18-30">18-30</option>
          <option value="31-45">31-45</option>
          <option value="46-60">46-60</option>
          <option value=">60">&gt;60</option>
        </select>
      </label>

      <label>Menstrual phase
        <select name="menstrual_phase">
          <option value="unknown">Unknown</option>
          <option value="proliferative">Proliferative</option>
          <option value="secretory">Secretory</option>
          <option value="postmenopausal">Postmenopausal</option>
        </select>
      </label>

      <label>Magnification
        <input type="text" name="magnification" placeholder="e.g., 10x" />
      </label>

      <label>Stain
        <input type="text" name="stain" placeholder="e.g., H&E" />
      </label>

      <label>Notes
        <textarea name="notes"></textarea>
      </label>

      <label>
        <input type="checkbox" name="gradcam" checked /> Generate Grad-CAM (auto)
      </label>

      <button type="submit" id="uploadBtn">Upload</button>
    </form>
    <div id="result" aria-live="polite"></div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/upload.js"></script>
  <script>
    // Initialize navbar
    renderNavbar('upload');
  </script>
</body>
</html>
