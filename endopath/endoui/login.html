<!doctype html>
<html lang="en">
<head>

  <style>
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);

      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      margin: 0;
      color: var(--accent);
      font-size: 2rem;
    }
    .login-header p {
      margin: 0.5rem 0 0 0;
      color: var(--text-light);
    }
  </style>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ðŸ”¬ EndoAI</h1>

    <form id="loginForm">
      <label>Username
        <input type="text" name="username" required autofocus />
      </label>
      <label>Password
        <input type="password" name="password" required />
      </label>
      <button type="submit">Sign in</button>
    </form>
    <div id="msg" aria-live="polite"></div>
  </div>

  <script src="js/api.js"></script>
